<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>

<script>
var xValues = ["Theft", "Death Road Accident", "Kidnapping and abduction", "Assault on women", "Sexual Harrasment" , "Fraud cheting Bank" , "Causing death by negligence (Murder)", "Suicide" , "Dowry death"];
var yValues = [33015, 25982, 10409, 8760, 2890 , 3465, 2163, 1181, 518];
var barColors = [
  "#b91d47",
  "#00aba9",
  "#2b5797",
  "#e8c3b9",
  "#1e7145",
  "#a23524",
  "#be3056",
  "#005674",
  "#21a677"
];

new Chart("myChart", {
  type: "doughnut",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Crime Data Madhya Pradesh 2022"
    }
  }
});
</script>

</body>
</html>
